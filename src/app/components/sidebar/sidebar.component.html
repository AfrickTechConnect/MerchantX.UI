<div class="col-span-1  flex flex-col items-center h-screen  pt-16 bg-black">
    <a class="text-white rounded-full w-24 py-6 px-4 cursor-pointer" [routerLink]="['/dashboard']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
        <svg class="w-12 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
    </a>
    <a *ngIf="isInvestor" class="text-white rounded-full w-24 mt-4 py-6 px-4 cursor-pointer" [routerLink]="['/discover']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
        <svg class="w-12 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>    
    </a>
    <a *ngIf="isInvestor" class="text-white rounded-full w-24 py-6 px-4 mt-4 cursor-pointer"  [routerLink]="['/investor/investment']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
        <svg class="w-12 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
    </a>
    <a *ngIf="isAdmin" class="text-white rounded-full w-24 py-6 px-4 cursor-pointer" [routerLink]="['/merchant/rate']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
        <svg class="w-12 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>    
    </a>
    <a *ngIf="isInvestor" class="text-white rounded-full w-24 py-6 px-4 mt-4 cursor-pointer"  [routerLink]="['/investor/wallet']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
        <svg class="w-12 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    </a>
    <a *ngIf="isMerchant" class="text-white rounded-full w-24 py-6 px-4 mt-4 cursor-pointer"  [routerLink]="['/merchant/pool']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
        <svg class="w-12 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    </a>
    <a class="text-white rounded-full w-24 py-6 px-4 mt-4 cursor-pointer"  [routerLink]="['/profile']" [routerLinkActive]="['active']">
        <svg class="w-12 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    </a>
    <a (click)="logout()" class="text-white rounded-full w-24 py-6 px-4 mt-4 cursor-pointer">
        <svg class="w-12 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
    </a>
</div>
