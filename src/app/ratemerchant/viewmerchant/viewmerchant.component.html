<div class="text-gray-700">
    <div class="modal-header">
      <h4 class="modal-title font-bold" id="modal-basic-title">
        Rate Merchant
        <span class="badge badge-pill bg-blue-600 text-white p-2">{{
          merchant.name
        }}</span>
      </h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="dismissModal()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="modal-body text-gray-800">
      
      <form [formGroup]="formData" (ngSubmit)="onSubmit()">
        <div class="flex  flex-col mt-2">
          
          <h1 class="text-xl text-center font-normal uppercase">Credit Score</h1>
          <input type="range" min='1' max="5"  value='0' name="credit" formControlName="creditScore"  #credit (input)="setCreditScore(credit.value)"/>
          <div class="text-white font-extrabold p-2 bg-green-600 text-xl text-center mx-64 rounded-3xl mt-2">{{ creditScore }}</div>
        </div>
        
  
        <div class="flex justify-center mt-5">
          <div class="bg-red-500 text-white px-8 py-3 rounded-3xl mr-2 font-bold" (click)="dismissModal()">No</div>
          <button type="submit"  class="bg-black text-white px-8 py-3 rounded-3xl font-bold" >Continue
            <div class="spinner-border" role="status" *ngIf="isLoading">
              <span class="sr-only">Loading...</span>
            </div>
          </button>
        </div>
      </form>
      
     </div>
  </div>
