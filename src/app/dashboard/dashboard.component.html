<div class="grid grid-cols-10  w-screen h-screen">
    <app-sidebar ></app-sidebar>
    <div class="col-span-9 pt-4 pr-10 bg-gray-100">
        <div class="flex justify-between ">
            <div class="flex flex-col ml-10 mr-4">
                <div class="text-gray-900  mt-3  text-xl font-bold uppercase">{{name}}</div>     
            </div>
            
            <div class="bg-purple-800 p-3 rounded-full font-extrabold text-white mt-1 mr-2 uppercase">{{acr}}</div>
        </div>

        <div class="overview ml-10 mt-4">
            <div class="grid grid-cols-4  gap-x-4 gap-y-3">
                <div class=" bg-white  rounded-xl px-12 py-6 flex justify-between shadow-sm" *ngIf="isInvestor">
                    <div class="flex flex-col mt-3 mr-5">
                        <h1 class="text-4xl font-medium text-gray-700">${{ balance }}</h1>
                        <h1 class="text-gray-500 text-xl mt-2 font-normal">Left in your Wallet</h1>
                    </div>
                    
                    <div class="p-6 rounded-full bg-yellow-200">
                        <svg class="w-10 h-10 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                    </div>
                </div>
                <div class=" bg-white  rounded-xl px-12 py-6 flex justify-between shadow-sm" *ngIf="isMerchant">
                    <div class="flex flex-col mt-3 mr-5">
                        <h1 class="text-4xl font-medium text-gray-700">$10000</h1>
                        <h1 class="text-gray-500 text-xl mt-2 font-normal">Left in your Fund Pool</h1>
                    </div>
                    
                    <div class="p-6 rounded-full bg-red-200">
                        <svg class="w-10 h-10  text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>

                </div>

                <div class="bg-white  rounded-xl px-12 py-6 flex justify-between shadow-sm" *ngIf="isInvestor">
                    <div class="flex flex-col mt-3 mr-5">
                        <h1 class="text-4xl font-medium text-gray-700">{{totalInvestments}}</h1>
                        <h1 class="text-gray-500 text-xl mt-2 font-normal">Total Investments</h1>
                    </div>
                    
                    <div class="p-6  rounded-full bg-green-200">
                        <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
                    </div>
                </div>

                <div class="bg-white  rounded-xl px-12 py-6 flex justify-between shadow-sm" *ngIf="isAdmin">
                    <div class="flex flex-col mt-3 mr-5">
                        <h1 class="text-4xl font-medium text-gray-700">{{ investorCount }}</h1>
                        <h1 class="text-gray-500 text-xl mt-2 font-normal">Investors</h1>
                    </div>
                    
                    <div class="p-6  rounded-full bg-blue-200">
                        <svg class="w-10 h-10  text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </div>
                </div>

                <div class="bg-white  rounded-xl px-12 py-6 flex justify-between shadow-sm" *ngIf="isAdmin">
                    <div class="flex flex-col mt-3 mr-5">
                        <h1 class="text-4xl font-medium text-gray-700">{{ merchantCount }}</h1>
                        <h1 class="text-gray-500 text-xl mt-2 font-normal">Merchants</h1>
                    </div>
                    
                    <div class="p-6  rounded-full bg-purple-200">
                        <svg class="w-10 h-10  text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
