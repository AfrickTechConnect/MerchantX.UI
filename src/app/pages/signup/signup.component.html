<div class="h-screen w-screen grid grid-cols-3 gap-4">
    
    <div class="col-span-1 bg-black text-white">
        <div class="flex flex-col justify-center items-center h-full">
            <svg class="w-20 h-20 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <h1 class="text-3xl mb-2">Welcome Back!</h1>
            <p class="text-xl">To keep connected with us</p>
            <p class="text-xl">please login with your personal info</p>

            <a [routerLink]="['/']" 
            class="uppercase font-bold px-24 py-3 cursor pointer rounded-full border border-white mt-6 hover:bg-white hover:text-black"
            >Sign in</a>
        </div>
    </div>

    <div class="col-span-2 flex flex-col justify-center items-center">
        <h1 class="text-3xl text-black font-bold">Create an Account</h1>
        <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="mt-6">
            <div class="grid grid-cols-2 gap-2">
                <div class="bg-gray-300 flex w-full pl-6 pr-16 py-6 h-14 rounded">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <input type="text" placeholder="First Name" formControlName="firstname" class="bg-gray-300 w-full" >
                </div>
                <div class="bg-gray-300 flex w-full pl-6 pr-16 py-6 h-14 rounded">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <input type="text" placeholder="Last Name" formControlName="lastname" class="bg-gray-300 w-full" >
                </div>
            </div>
            
            <div class=" flex w-full pl-6 bg-gray-300 pt-6 h-14 rounded mt-4">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <textarea type="text" placeholder="Address" formControlName="address" class="bg-gray-300 w-full" ></textarea>
            </div>
            <div class="grid grid-cols-2 gap-2 mt-4">
                <div class="bg-gray-300 flex w-full pl-6 pr-16 py-6 h-14 rounded">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                    <input type="number" placeholder="Phone Number" formControlName="phoneNumber" class="bg-gray-300 w-full" >
                </div>
                <div class="bg-gray-300 flex w-full pl-6 pr-16 py-6 h-14 rounded">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"></path></svg>
                    <input type="number" placeholder="Bank Verification Number" formControlName="bvn" class="bg-gray-300 w-full" >
                </div>
            </div>
            <div class=" flex w-full pl-6 bg-gray-300 py-6 h-14 rounded mt-4">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                <input type="text" placeholder="Link to Proof of Address(Google Drive, Dropbox e.t.c)" formControlName="proofOfAddress" class="bg-gray-300 w-full" >
            </div>
            <div class="grid grid-cols-2 gap-2 mt-4">
                <div class="bg-gray-300 flex w-full pl-6 pr-16 py-6 h-14 rounded">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    <input type="email" placeholder="Email" formControlName="email" class="bg-gray-300 w-full" >
                </div>
                <div class="bg-gray-300 flex w-full pl-6 pr-16 py-6 h-14 rounded">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <input type="date" placeholder="Date of Birth" formControlName="dateOfBirth" class="bg-gray-300 w-full" >
                </div>
            </div>
            <div class=" flex w-full pl-6 bg-gray-300 py-6 h-14 rounded mt-4">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                <input type="password" placeholder="Password" formControlName="password" class="bg-gray-300 w-full" >
            </div>
            


            <div class="mt-16 flex justify-center">
                <button type="submit" class="px-64 py-4 uppercase bg-black text-white rounded-full font-bold hover:shadow-lg">Sign up</button>
            </div>
        </form>
    </div>
</div>
